<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link de estilos css -->
  <link rel="stylesheet" href="./style/css/index.css">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__header">
        <img src="./images/image-equilibrium.jpg" alt="image card">
      </div>
      <div class="card__body">
        <div class="card__title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card__subtitle">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card__data">
          <div class="card__icon">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <span>0.041ETH</span>
          </div>
          <div class="card__time">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <span>3 days left</span>
          </div>
        </div>
        <hr>
      </div>
      <div class="card__footer">        
          <img src="./images/image-avatar.png" alt="avatar image">
          <span>Creation of <b>Jules Wyvern</b></span>      
      </div>
    </div>
  </main>
  <!-- 
  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
